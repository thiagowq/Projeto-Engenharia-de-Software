<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Fornecedor</title>
    <style>
        /* Estilos básicos para melhor visualização */
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; padding: 2em; border: 1px solid #ff0707; background-color: #ffcdcd; border-radius: 10px; text-align: center; }
        .info { text-align: left; background-color: #fff; padding: 1em; border-radius: 5px; margin: 2em 0; }
        .info p { margin: 0.5em 0; }
        .botoes { margin-top: 2em; }
        button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }
        .btn-excluir { background-color: #dc3545; color: white; }
        .btn-cancelar { background-color: #6c757d; color: white; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirmar Exclusão</h1>
        <p>Você tem certeza que deseja excluir o fornecedor abaixo? Esta ação não poderá ser desfeita.</p>
        
        <div class="info">
            <p><strong>Razão Social:</strong> Distribuidora Alimentos ABC</p>
            <p><strong>CNPJ:</strong> 11.222.333/0001-44</p>
            <p><strong>Endereço:</strong> Rua das Flores, 123 - Centro</p>
        </div>
        
        <form action="/deletar-fornecedor" method="post">
             <input type="hidden" name="id_fornecedor" value="123"> <div class="botoes">
                <button type="button" class="btn-cancelar">Cancelar</button>
                <button type="submit" class="btn-excluir">Sim, Excluir</button>
            </div>
        </form>
    </div>

</body>
</html>
