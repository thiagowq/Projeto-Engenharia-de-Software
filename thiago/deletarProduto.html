<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Descontinuar Produto</title>
    <style>
        /* (Reutilizar estilos básicos) */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #dc3545; border-bottom: 2px solid #dc3545; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group input[type="number"], .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .btn-danger { background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn-danger:hover { background-color: #c82333; }
        .info-alerta { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descontinuar Produto</h1>
        <p>Produto: <strong><span id="produtoNome"></span></strong></p>

        <div class="info-alerta">
            ATENÇÃO: Este produto será marcado como **Inativo** no sistema. Ele **não** será excluído para manter o histórico de vendas.
        </div>

        <form id="descontinuacaoForm">
            <div class="form-group">
                <label for="estoqueAtual">Quantidade Atual em Estoque</label>
                <input type="number" id="estoqueAtual" readonly>
            </div>
            
            <div class="form-group">
                <label for="motivo">Motivo da Descontinuação *</label>
                <select id="motivo" required>
                    <option value="">Selecione o Motivo</option>
                    <option value="faltaFornecedor">Falta de Fornecedor</option>
                    <option value="baixoGiro">Baixo Giro/Venda</option>
                    <option value="fimLinha">Fim de Linha do Fabricante</option>
                    <option value="trocaFornecedor">Troca por Novo Fornecedor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacao">Observações sobre o Saldo (Opcional)</label>
                <textarea id="observacao" rows="3" placeholder="Ex: Será vendido em promoção até zerar o estoque."></textarea>
            </div>
            
            <button type="submit" class="btn-danger">Confirmar Descontinuação</button>
        </form>
    </div>

    <script>
        // Simulação de carregamento de dados do produto
        const produtoParaDescontinuar = {
            id: 1, 
            nome: 'Sabão em Pó Azul 500g', 
            estoque: 150, 
            fornecedor: 'Empresa X'
        };

        window.onload = function() {
            document.getElementById('produtoNome').textContent = produtoParaDescontinuar.nome;
            document.getElementById('estoqueAtual').value = produtoParaDescontinuar.estoque;
        };

        document.getElementById('descontinuacaoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const motivo = document.getElementById('motivo').value;
            
            if (confirm(`Deseja realmente descontinuar o produto '${produtoParaDescontinuar.nome}' pelo motivo: ${motivo}?`)) {
                // Lógica para mudar o status do produto no banco de dados para INATIVO
                console.log("Produto Descontinuado. Motivo:", motivo);
                alert(`Produto ${produtoParaDescontinuar.nome} descontinuado com sucesso!`);
                // Redireciona para a tela de consulta
                // window.location.href = 'consulta_produtos.html'; 
            }
        });
    </script>
</body>
</html>
