<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fornecedor</title>
    <style>
        /* Estilos básicos para melhor visualização */
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 10px; }
        h1 { text-align: center; }
        label { display: block; margin-top: 1em; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        input:disabled, select:disabled { background-color: #e9ecef; }
        .botoes { text-align: right; margin-top: 2em; }
        button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }
        .btn-salvar { background-color: #28a745; color: white; }
        .btn-cancelar { background-color: #6c757d; color: white; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editar Fornecedor</h1>
        <p>Altere o endereço do fornecedor e clique em "Salvar Alterações".</p>
        
        <form action="/atualizar-fornecedor" method="post">
            <div>
                <label for="razaoSocial">Razão Social</label>
                <input type="text" id="razaoSocial" name="razaoSocial" value="Distribuidora Alimentos ABC" disabled>
            </div>

            <div>
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" value="11.222.333/0001-44" disabled>
            </div>

            <div>
                <label for="endereco">Endereço*</label>
                <input type="text" id="endereco" name="endereco" maxlength="100" required value="Rua das Flores, 123 - Centro">
            </div>

            <div>
                <label for="ramoAtividade">Ramo de Atividade</label>
                <select id="ramoAtividade" name="ramoAtividade" disabled>
                    <option value="comercio" selected>Comércio</option>
                </select>
            </div>

            <div class="botoes">
                <button type="button" class="btn-cancelar">Cancelar</button>
                <button type="submit" class="btn-salvar">Salvar Alterações</button>
            </div>
        </form>
    </div>

</body>
</html>
