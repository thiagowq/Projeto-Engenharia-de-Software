<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Funcionário</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 1em; }
        .info { text-align: left; margin: 1em 0; }
        .danger { color: #d9534f; }
        button { margin: 0.5em; padding: 0.7em 1.2em; cursor: pointer; }
        .btn-danger { background-color: #d9534f; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>[RFS04] – Excluir Funcionário</h1>
        <p class="danger"><strong>Atenção:</strong> Esta ação irá inativar o funcionário no sistema.</p>
        <p>O funcionário será oculto das consultas operacionais, mas seus dados serão mantidos no histórico.</p>

        <div class="info">
            <p><strong>Nome:</strong> Nome do Funcionário a ser Excluído</p>
            <p><strong>CPF:</strong> 123.456.789-00</p>
        </div>

        <p><strong>Você confirma a inativação deste funcionário?</strong></p>
        
        <form action="#" method="post">
            <button type="button" onclick="history.back()">Cancelar</button>
            <button type="submit" class="btn-danger">Confirmar Inativação</button>
        </form>
    </div>
</body>
</html>
