<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Funcionário</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { max-width: 600px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 1em; }
        label { display: block; margin-top: 1em; }
        input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; box-sizing: border-box; }
        button { margin-top: 1.5em; padding: 0.7em 1.2em; cursor: pointer; }
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend><h1>[RFS01] - Cadastrar Funcionário</h1></legend>
            <p>Formulário para registrar novos funcionários no sistema.</p>

            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required placeholder="Nome civil completo do funcionário" title="Campo de texto (até 100 caracteres) destinado ao registro do nome civil completo do funcionário, conforme documento oficial. [cite: 7]">
            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{11}" maxlength="11" placeholder="Apenas números" title="Campo numérico com 11 dígitos. [cite: 8]">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(DDD) 9XXXX-XXXX" title="Campo de texto com formatação (DDD) 9XXXX-XXXX. [cite: 10]">
            </div>
            
            <div>
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" required title="Define o papel funcional do colaborador. [cite: 13]">
                    <option value="">Selecione um cargo</option>
                    <option value="caixa">Caixa</option>
                    <option value="repositor">Repositor</option>
                    <option value="gerente">Gerente</option>
                    <option value="estoquista">Estoquista</option>
                    <option value="atendente">Atendente</option>
                </select>
            </div>

            <div>
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" maxlength="120" rows="3" placeholder="Rua, número, bairro, cidade e UF" title="Campo de texto (até 120 caracteres) para registrar rua, número, bairro, cidade e UF. [cite: 15]"></textarea>
            </div>

            <div>
                <label for="salario">Salário (R$):</label>
                <input type="number" id="salario" name="salario" min="0" step="0.01" required placeholder="0.00" title="Campo numérico com duas casas decimais, devendo aceitar apenas valores positivos. [cite: 17]">
            </div>

            <div>
                <label for="data_admissao">Data de Admissão:</label>
                <input type="date" id="data_admissao" name="data_admissao" required title="Deve ser obrigatoriamente igual ou anterior à data atual. [cite: 23]">
            </div>

            <button type="submit">Cadastrar Funcionário</button>
        </fieldset>
    </form>

</body>
</html>
