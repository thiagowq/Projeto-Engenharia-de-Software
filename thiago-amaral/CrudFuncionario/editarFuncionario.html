<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
     <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { max-width: 600px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 1em; }
        label { display: block; margin-top: 1em; }
        input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; box-sizing: border-box; }
        .readonly { background-color: #f2f2f2; }
        button { margin-top: 1.5em; padding: 0.7em 1.2em; cursor: pointer; }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend><h1>[RFS03] – Editar Funcionário</h1></legend>
            [cite_start]<p>Atualização de informações cadastrais ou contratuais de um funcionário. [cite: 46]</p>

            <div>
                <label>Nome Completo (não editável):</label>
                <input type="text" value="Nome do Funcionário Existente" readonly class="readonly">
            </div>

            <div>
                <label>CPF (não editável):</label>
                <input type="text" value="123.456.789-00" readonly class="readonly">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                [cite_start]<input type="tel" id="telefone" name="telefone" required value="(11) 98765-4321" title="Atualização do número de contato. [cite: 49]">
            </div>
            
            <div>
                <label for="cargo">Cargo:</label>
                [cite_start]<select id="cargo" name="cargo" required title="Permite atualização da função do colaborador. [cite: 50]">
                    <option value="caixa">Caixa</option>
                    <option value="repositor">Repositor</option>
                    <option value="gerente" selected>Gerente</option>
                    <option value="estoquista">Estoquista</option>
                    <option value="atendente">Atendente</option>
                </select>
            </div>

            <div>
                <label for="endereco">Endereço:</label>
                [cite_start]<textarea id="endereco" name="endereco" rows="3" title="Permite atualizar os dados de endereço do funcionário. [cite: 52]">Rua Exemplo, 123, Centro, Cidade-UF</textarea>
            </div>

            <div>
                <label for="salario">Salário (R$):</label>
                [cite_start]<input type="number" id="salario" name="salario" min="0" step="0.01" required value="3500.00" title="Valor monetário ajustável. [cite: 55]">
            </div>

            <div>
                <label for="justificativa">Justificativa da Alteração (obrigatória para cargo ou salário):</label>
                [cite_start]<textarea id="justificativa" name="justificativa" rows="3" title="Mudanças de cargo ou salário requerem justificativa obrigatória. [cite: 60]"></textarea>
            </div>

            <button type="submit">Salvar Alterações</button>
        </fieldset>
    </form>
</body>
</html>
