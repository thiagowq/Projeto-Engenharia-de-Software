<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Seção</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { max-width: 600px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 1em; }
        label { display: block; margin-top: 1em; }
        input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; box-sizing: border-box; }
        button { margin-top: 1.5em; padding: 0.7em 1.2em; cursor: pointer; }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend><h1>[RFS05] – Cadastrar Seção</h1></legend>
            [cite_start]<p>Registro de novas seções (departamentos) no supermercado. [cite: 71]</p>

            <div>
                <label for="nome_secao">Nome da Seção:</label>
                [cite_start]<input type="text" id="nome_secao" name="nome_secao" maxlength="50" required placeholder="Ex: Hortifruti, Padaria" title="Campo de texto (até 50 caracteres) para definir o nome comercial da seção. [cite: 73]">
            </div>

            <div>
                <label for="descricao">Descrição:</label>
                [cite_start]<textarea id="descricao" name="descricao" maxlength="200" rows="3" placeholder="Detalhes sobre os produtos ou função da seção" title="Campo de texto (até 200 caracteres). [cite: 74]"></textarea>
            </div>
            
            <div>
                <label for="codigo_secao">Código da Seção:</label>
                [cite_start]<input type="text" id="codigo_secao" name="codigo_secao" maxlength="10" required placeholder="Identificador técnico único" title="Campo alfanumérico único (até 10 caracteres). [cite: 76]">
            </div>
            
            <div>
                <label for="responsavel">Responsável:</label>
                [cite_start]<select id="responsavel" name="responsavel" required title="Define o colaborador responsável pela operação e gestão da seção. [cite: 78]">
                    <option value="">Selecione um funcionário ativo</option>
                    <option value="func1">Funcionário Exemplo 1 (Gerente)</option>
                </select>
            </div>

            <div>
                <label for="status">Status:</label>
                [cite_start]<select id="status" name="status" required title="Controla se a seção está em uso no sistema. [cite: 80]">
                    <option value="ativa">Ativa</option>
                    <option value="inativa">Inativa</option>
                </select>
            </div>

            <button type="submit">Cadastrar Seção</button>
        </fieldset>
    </form>
</body>
</html>
