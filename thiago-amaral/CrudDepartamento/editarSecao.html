<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Seção</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { max-width: 600px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 1em; }
        label { display: block; margin-top: 1em; }
        input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; box-sizing: border-box; }
        .readonly { background-color: #f2f2f2; }
        button { margin-top: 1.5em; padding: 0.7em 1.2em; cursor: pointer; }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend><h1>[RFS07] – Editar Seção</h1></legend>
            [cite_start]<p>Permite a atualização dos dados de uma seção existente. [cite: 102]</p>

            <div>
                <label>Código da Seção (não editável):</label>
                <input type="text" value="PAD01" readonly class="readonly">
            </div>

            <div>
                <label for="nome_secao">Nome da Seção:</label>
                [cite_start]<input type="text" id="nome_secao" name="nome_secao" maxlength="50" required value="Padaria" title="Campo de texto para renomear a seção. [cite: 104]">
            </div>

            <div>
                <label for="descricao">Descrição:</label>
                [cite_start]<textarea id="descricao" name="descricao" maxlength="200" rows="3" title="Permite alterar o texto descritivo. [cite: 105]">Seção de pães, bolos e derivados.</textarea>
            </div>
            
            <div>
                <label for="responsavel">Responsável:</label>
                [cite_start]<select id="responsavel" name="responsavel" required title="Atualiza o funcionário vinculado como gestor da seção. [cite: 107]">
                    <option value="">Selecione um funcionário ativo</option>
                    <option value="func1" selected>Funcionário Exemplo 1 (Gerente)</option>
                </select>
            </div>

            <div>
                <label for="status">Status:</label>
                [cite_start]<select id="status" name="status" required title="Permite ativar ou inativar a seção. [cite: 111]">
                    <option value="ativa" selected>Ativa</option>
                    <option value="inativa">Inativa</option>
                </select>
            </div>

            <button type="submit">Salvar Alterações</button>
        </fieldset>
    </form>
</body>
</html>
